appId: com.mailgo.desktop
productName: Mailgo
directories:
  output: out
  buildResources: src/assets
files:
  - dist/**
  - package.json
extraResources:
  - from: resources/frontend
    to: frontend
  - from: resources/backend
    to: backend
  - from: src/assets/icons
    to: icons
asar: true
win:
  target:
    - nsis
  icon: src/assets/icons/icon.png
nsis:
  createDesktopShortcut: false
  shortcutName: Mailgo
mac:
  target:
    - dmg
  icon: src/assets/icons/icon.png
linux:
  target:
    - AppImage
  icon: src/assets/icons/icon.png
extraMetadata:
  main: dist/main/main.js
