services:
  api:
    build:
      context: .
      dockerfile: EmailMarketing.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Data Source=/data/app.db
      Smtp__DefaultHost: ${SMTP_DEFAULT_HOST:-}
      Smtp__DefaultPort: ${SMTP_DEFAULT_PORT:-587}
      Smtp__DefaultUseStartTls: ${SMTP_DEFAULT_USE_STARTTLS:-true}
    volumes:
      - ./data:/data
    ports:
      - "5000:8080"

  web:
    build:
      context: .
      dockerfile: gemini/Dockerfile
      args:
        REACT_APP_API_BASE_URL: /api
    depends_on:
      - api
    ports:
      - "3000:80"
