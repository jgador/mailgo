services:
  api:
    build:
      context: ../backend
      dockerfile: docker/api.Dockerfile
    container_name: api
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Data Source=/data/app.db
    volumes:
      - ../data:/data
    ports:
      - "8080:8080"

  web:
    build:
      context: ../frontend
      dockerfile: docker/web.Dockerfile
      args:
        # Point the frontend directly at the exposed API port on the host.
        # Nginx still proxies /api -> api:8080, but this avoids relying on that path.
        REACT_APP_API_BASE_URL: http://localhost:8080/api
    container_name: app
    depends_on:
      - api
    ports:
      - "3000:80"
