services:
  api:
    build:
      context: ../backend
      dockerfile: docker/api.Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Data Source=/data/app.db
    volumes:
      - ../data:/data
    ports:
      - "5000:8080"

  web:
    build:
      context: ../frontend
      dockerfile: docker/web.Dockerfile
      args:
        REACT_APP_API_BASE_URL: /api
    depends_on:
      - api
    ports:
      - "3000:80"
