name: Secret Scan

on:
  # Disabled auto-runs until repo is public; manual trigger only
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          args: --report-format sarif --report-path results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4.31.7
        with:
          sarif_file: results.sarif
