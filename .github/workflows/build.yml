name: Build

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore
        working-directory: backend

      - name: Build
        run: dotnet build Mailgo.sln --configuration Release --no-restore
        working-directory: backend

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend/app

      - name: Build
        env:
          REACT_APP_API_BASE_URL: http://localhost:8080/api
        run: npm run build
        working-directory: frontend/app
